version: "3.8"

services:
  db:
    image: postgres:15-alpine
    container_name: ai_sales_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_sales_agent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai_sales_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Unified App (Frontend + Backend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_sales_app
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/ai_sales_agent
      - REDIS_URL=redis://redis:6379/0
      # Internal API URL for server-side calls if needed (usually just local)
      - API_URL=http://localhost:8000
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    # No volumes mapping by default to simulate prod (use the built assets)
    # command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai_sales_celery
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/ai_sales_agent
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      app:
        condition: service_started
    command: celery -A app.workers.celery_app worker -l info

volumes:
  postgres_data:
  redis_data:
